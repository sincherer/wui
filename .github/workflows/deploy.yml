name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.18.0

    - name: Install pnpm
      run: npm install -g pnpm@10.0.0

    - name: Install Dependencies
      run: pnpm install --frozen-lockfile

    - name: Run Tests
      run: pnpm test

    - name: Build Project
      run: pnpm build
      env:
        VITE_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        VITE_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

    - name: Deploy to Surge
      if: success()
      run: npx surge ./dist ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_PAT }}
        publish_dir: ./dist
        publish_branch: gh-pages
        force_orphan: true
        full_commit_message: 'Deploy to GitHub Pages: ${{ github.sha }}'

    - name: Deploy to Vercel
      if: success()
      run: |
        npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_SCOPE }}
        npx vercel alias set ${{ secrets.VERCEL_PROJECT_ID }} ${{ secrets.VERCEL_ALIAS }}
name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
      actions: write
      deployments: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.18.0

    - name: Install pnpm
      run: npm install -g pnpm@10.0.0

    - name: Install Vercel CLI
      run: npm install -g vercel@latest

    - name: Install Dependencies
      run: pnpm install --frozen-lockfile

    - name: Run Tests
      run: pnpm test

    - name: Build Project
      run: pnpm build
      env:
        VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: ./dist


    - name: Deploy to Surge
      if: success()
      run: npx surge ./dist ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}


    - name: Deploy to Vercel
      if: success()
      run: |
        npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_SCOPE }} --confirm --yes
        npx vercel alias set $(npx vercel -t ${{ secrets.VERCEL_TOKEN }} -S ${{ secrets.VERCEL_SCOPE }} --yes) ${{ secrets.VERCEL_ALIAS }}